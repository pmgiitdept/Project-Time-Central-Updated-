services:
  # ---------------- PostgreSQL Database ----------------
  db:
    image: postgres:16
    container_name: ptc-db
    environment:
      POSTGRES_DB: project_time_central
      POSTGRES_USER: ptc_user
      POSTGRES_PASSWORD: ptc-pass.pmgi
    volumes:
      - pgdata:/var/lib/postgresql/data
    restart: always
    networks:
      - default

  # ---------------- Redis for Celery ----------------
  redis:
    image: redis:7
    container_name: ptc-redis
    restart: always
    networks:
      - default

  # ---------------- Django Backend ----------------
  backend:
    build:
      context: ./backend_project
    container_name: ptc-backend
    command: daphne -b 0.0.0.0 -p 8000 backend_project.asgi:application
    volumes:
      - media:/app/media
      - staticfiles:/app/staticfiles
    environment:
      DJANGO_SETTINGS_MODULE: backend_project.settings.prod
      SECRET_KEY: "django-insecure-p=igja**a%y#yy&b#1ttv13k+2gx&%7(g3&&@=nf=x2%(ihgtb"
      DEBUG: "False"
      ALLOWED_HOSTS: "*"
      DATABASE_URL: "postgresql://ptc_user:ptc-pass.pmgi@db:5432/project_time_central"
      REDIS_URL: "redis://redis:6379/0"
      CELERY_BROKER_URL: "redis://redis:6379/0"
      CELERY_RESULT_BACKEND: "redis://redis:6379/0"
    depends_on:
      - db
      - redis
    restart: always
    networks:
      - default
      - dokploy-network
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.ptc-backend.rule=Host(`api.project-time-central.cloud`)"
      - "traefik.http.routers.ptc-backend.entrypoints=websecure"
      - "traefik.http.routers.ptc-backend.tls.certresolver=myresolver"
      - "traefik.http.services.ptc-backend.loadbalancer.server.port=8000"

  # ---------------- Celery Worker ----------------
  celery:
    build:
      context: ./backend_project
    container_name: ptc-celery
    command: celery -A backend_project worker -l info
    volumes:
      - media:/app/media
      - staticfiles:/app/staticfiles
    environment:
      DJANGO_SETTINGS_MODULE: backend_project.settings
      SECRET_KEY: "django-insecure-p=igja**a%y#yy&b#1ttv13k+2gx&%7(g3&&@=nf=x2%(ihgtb"
      DATABASE_URL: "postgresql://ptc_user:ptc-pass.pmgi@db:5432/project_time_central"
      REDIS_URL: "redis://redis:6379/0"
      CELERY_BROKER_URL: "redis://redis:6379/0"
      CELERY_RESULT_BACKEND: "redis://redis:6379/0"
    depends_on:
      - db
      - redis
      - backend
    restart: always
    networks:
      - default

  # ---------------- Frontend (React/Vite + Nginx) ----------------
  frontend:
    build:
      context: ./frontend
    container_name: ptc-frontend
    volumes:
      - staticfiles:/usr/share/nginx/html/static
    depends_on:
      - backend
    restart: always
    networks:
      - default
      - dokploy-network
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.ptc-frontend.rule=Host(`app.project-time-central.cloud`)"
      - "traefik.http.routers.ptc-frontend.entrypoints=websecure"
      - "traefik.http.routers.ptc-frontend.tls.certresolver=myresolver"
      - "traefik.http.services.ptc-frontend.loadbalancer.server.port=80"
      - "traefik.docker.network=dokploy-network"

  # ---------------- Traefik Reverse Proxy ----------------
  traefik:
    image: traefik:latest
    container_name: ptc-traefik
    command:
      - "--providers.docker=true"
      - "--entrypoints.web.address=:80"
      - "--entrypoints.websecure.address=:443"
      - "--certificatesresolvers.myresolver.acme.tlschallenge=true"
      - "--certificatesresolvers.myresolver.acme.email=pmgi.itdept@gmail.com"
      - "--certificatesresolvers.myresolver.acme.storage=/letsencrypt/acme.json"
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - "/var/run/docker.sock:/var/run/docker.sock:ro"
      - "traefik-lets:/letsencrypt"
    networks:
      - dokploy-network
    restart: always

# ---------------- Volumes ----------------
volumes:
  pgdata:
  media:
  staticfiles:
  traefik-lets:

# ---------------- Networks ----------------
networks:
  default:
    name: project-time-central-ptc-eqf3pc_default
  dokploy-network:
    external: true
