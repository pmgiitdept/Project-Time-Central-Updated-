version: "3.9"

services:
  # PostgreSQL Database
  db:
    image: postgres:16
    container_name: ptc-db
    environment:
      POSTGRES_DB: project_time_central
      POSTGRES_USER: ptc_user
      POSTGRES_PASSWORD: "ptc@pass.pmgi"
    volumes:
      - pgdata:/var/lib/postgresql/data
    restart: always

  # Redis for Channels & Celery
  redis:
    image: redis:7
    container_name: ptc-redis
    restart: always

  # Django Backend
  backend:
    build:
      context: ./backend_project
    container_name: ptc-backend
    command: daphne -b 0.0.0.0 -p 8000 backend_project.asgi:application
    volumes:
      - media:/app/media
    env_file:
      - .env.prod
    depends_on:
      - db
      - redis
    restart: always

  # Celery Worker
  celery:
    build:
      context: ./backend_project
    container_name: ptc-celery
    command: celery -A backend_project worker -l info
    volumes:
      - media:/app/media
    env_file:
      - .env.prod
    depends_on:
      - db
      - redis
      - backend
    restart: always

  # Frontend (Vite/React + Nginx)
  frontend:
    build:
      context: ./frontend
    container_name: ptc-frontend
    restart: always

volumes:
  pgdata:
  media:
